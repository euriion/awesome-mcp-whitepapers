    url: "https://github.com/merajmehrabi/puppeteer-mcp-server"
    language: "TypeScript"
    scope: ["local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: false
    api_note: "브라우저 내부 동작 중심"

  - name: "browser-use-mcp-server"
