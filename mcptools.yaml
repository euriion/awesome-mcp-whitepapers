# MCP (Model Context Protocol) 서버 목록
# 출처: https://github.com/punkpeye/awesome-mcp-servers/blob/main/README-ko.md
# 작성일: 2026-01-19

# =============================================================================
# 범례 (Legend)
# =============================================================================
# language: 구현 언어 (TypeScript, Python, Go, Rust, C#, Java)
# scope: cloud (클라우드 서비스), local (로컬 서비스)
# platforms: macOS, Windows, Linux
# api_required: 별도 API 키 필요 여부
# api_note: API 관련 참고사항

# =============================================================================
# Aggregators (애그리게이터)
# 단일 MCP 서버를 통해 많은 앱과 도구에 접근하기 위한 서버들
# =============================================================================

aggregators:
  - name: "1mcp/agent"
    description: "여러 MCP 서버를 하나의 MCP 서버로 통합하는 통합 모델 컨텍스트 프로토콜 서버 구현"
    url: "https://github.com/1mcp-app/agent"
    language: "TypeScript"
    scope: ["cloud", "local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "통합 대상 MCP 서버들과의 연결 필요"

  - name: "OpenMCP"
    description: "웹 API를 10초 만에 MCP 서버로 전환하고 오픈 소스 레지스트리에 추가할 수 있는 도구"
    url: "https://github.com/wegotdocs/open-mcp"
    registry_url: "https://open-mcp.org"
    language: "TypeScript"
    scope: ["cloud", "local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "변환 대상 웹 API에 따라 다름"

  - name: "mcgravity"
    description: "여러 MCP 서버를 단일 연결 포인트로 통합하여 프록시하는 도구로, 요청 부하를 분산하여 AI 도구를 확장"
    url: "https://github.com/tigranbs/mcgravity"
    language: "TypeScript"
    scope: ["local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "통합 대상 MCP 서버들과의 연결 필요"

  - name: "MetaMCP (metatool-app)"
    description: "GUI를 제공하여 여러 MCP 연결을 통합 관리하는 MetaMCP 미들웨어 서버"
    url: "https://github.com/metatool-ai/metatool-app"
    language: "TypeScript"
    scope: ["cloud", "local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "여러 MCP 서버를 통합하므로 내부적으로 외부 API 호출/통신 필요"

  - name: "magg"
    description: "서버 자동 탐색 및 오케스트레이션을 수행하는 범용 허브 역할의 Meta-MCP 서버"
    url: "https://github.com/sitbon/magg"
    language: "Python"
    scope: ["cloud", "local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "다른 MCP 서버들과의 네트워크 통신 필요"

  - name: "mcpx"
    description: "규모를 고려한 MCP 서버 관리를 위한 프로덕션급 게이트웨이. 접근 제어, 툴 탐색 등 기능 포함"
    url: "https://github.com/TheLunarCompany/lunar"
    language: "TypeScript"
    scope: ["cloud", "local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "여러 서버 관리, 클라이언트 요청 처리, 인증/제어 등이 있으므로 API 통신 존재"

  - name: "pluggedin-mcp-proxy"
    description: "여러 MCP 서버를 합쳐 하나의 인터페이스로 제공하며, 가시성(Visibility) 기능을 포함한 프록시 서버"
    url: "https://github.com/VeriTeknik/pluggedin-mcp-proxy"
    language: "TypeScript"
    scope: ["local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "내부적으로 다른 MCP 서버들의 API 호출 필요"

  - name: "Pipedream"
    description: "약 2,500개의 API들과 8,000+ 도구를 연결 가능하며, 사용자 앱을 위한 서버 관리 기능 포함"
    url: "https://github.com/PipedreamHQ/pipedream"
    language: "TypeScript"
    scope: ["cloud"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "2,500개 이상의 외부 API 통합"

  - name: "mcp-server-templates"
    description: "단일 플랫폼에서 여러 앱/서비스를 뒤에 두고 통합 MCP 인터페이스 제공"
    url: "https://github.com/Data-Everything/mcp-server-templates"
    language: "TypeScript"
    scope: ["local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: false
    api_note: "템플릿 기반, 필요시 외부 API 추가 가능"

  - name: "roundtable"
    description: "여러 AI 코딩 어시스턴트(Codex, Claude Code, Cursor, Gemini)를 자동 탐색하여 표준화된 MCP 인터페이스로 통합하는 Meta-MCP 서버"
    url: "https://github.com/askbudi/roundtable"
    language: "TypeScript"
    scope: ["cloud", "local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "각 AI 어시스턴트의 API 또는 인증 필요"

  - name: "MCPJungle"
    description: "엔터프라이즈 AI 에이전트를 위한 셀프호스팅 MCP 서버 레지스트리"
    url: "https://github.com/duaraghav8/MCPJungle"
    language: "Go"
    scope: ["local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: false
    api_note: "로컬에서 MCP 서버 목록 관리, 외부 API 필요 없음"

  - name: "mcpmcp-server"
    description: "사용자 워크플로우 개선을 위해 사용 가능한 MCP 서버 목록을 제공"
    url: "https://github.com/glenngillen/mcpmcp-server"
    language: "TypeScript"
    scope: ["cloud"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: false
    api_note: "단순 목록 제공, 호출 가능한 API 없음"

  - name: "anyquery"
    description: "하나의 바이너리로 40개 이상의 앱을 SQL로 쿼리 가능, PostgreSQL/MySQL/SQLite 연결 지원, 로컬 우선 설계"
    url: "https://github.com/julien040/anyquery"
    language: "Go"
    scope: ["local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "각 앱 또는 데이터베이스 접근을 위한 API 키 또는 직접 연결 필요"

  - name: "mindsdb"
    description: "다양한 플랫폼과 데이터베이스를 단일 MCP 서버로 연결 및 통합"
    url: "https://github.com/mindsdb/mindsdb"
    language: "Python"
    scope: ["cloud"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "데이터베이스 API나 플랫폼별 인증 필요"

  - name: "ncp"
    description: "지능형 discovery를 통해 전체 MCP 생태계를 조율하고 토큰 오버헤드를 제거하면서 높은 정확도 유지"
    url: "https://github.com/portel-dev/ncp"
    language: "TypeScript"
    scope: ["cloud", "local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "여러 MCP 서버 연결 및 인증 필요"

  - name: "MCPDiscovery"
    description: "MCP 서버들의 중앙 허브로, 사용 가능한 MCP 서버를 발견하고 설치 및 사용 방법 안내"
    url: "https://github.com/particlefuture/MCPDiscovery"
    language: "TypeScript"
    scope: ["cloud"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: false
    api_note: "단순 discovery 및 문서 중심, 외부 API 호출 없음"

  - name: "mcpbundles"
    description: "도구 번들을 만들고 OAuth 또는 API 키로 제공자 연결, 수천 개 통합을 하나의 MCP 서버에서 관리"
    url: "https://github.com/thinkchainai/mcpbundles"
    language: "TypeScript"
    scope: ["cloud"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "OAuth/API 키 기반 인증 필요"

  - name: "openai-gpt-image-mcp"
    description: "이미지 생성/편집 기능을 제공하는 OpenAI GPT 기반 MCP 서버"
    url: "https://github.com/SureScaleAI/openai-gpt-image-mcp"
    language: "TypeScript"
    scope: ["cloud"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "OpenAI API 키 필수"

  - name: "imagen3-mcp"
    description: "Google Imagen 3.0 API를 통해 고품질 이미지 생성 기능을 제공하는 MCP 서버"
    url: "https://github.com/hamflx/imagen3-mcp"
    language: "TypeScript"
    scope: ["cloud", "local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "Google Imagen API 키 필요"

  - name: "mcp-access-point"
    description: "웹 서비스를 코드 변경 없이 한 번의 명령으로 MCP 서버로 변환해주는 도구"
    url: "https://github.com/sxhxliang/mcp-access-point"
    language: "TypeScript"
    scope: ["cloud", "local"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: false
    api_note: "웹 서비스 자체가 API라면 인증 필요할 수 있음"

  - name: "WayStation"
    description: "Claude Desktop 등 MCP 호스트들과 여러 앱(Notion, Slack, Airtable 등)을 90초 내로 쉽게 연결"
    url: "https://github.com/WayStation-ai/mcp"
    language: "TypeScript"
    scope: ["cloud"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "각 앱의 API/인증 필요"

  - name: "Zapier MCP"
    description: "8,000개 이상의 앱을 즉시 연결할 수 있는 자동화/통합 플랫폼을 MCP 서버로 활용"
    url: "https://zapier.com/mcp"
    language: "TypeScript"
    scope: ["cloud"]
    platforms: ["macOS", "Windows", "Linux"]
    api_required: true
    api_note: "Zapier 계정 및 각 앱별 인증 필요"

# =============================================================================
# Browser Automation (브라우저 자동화)
